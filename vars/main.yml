---
consul_agent_advertise_addr : "{{ hostvars[inventory_hostname]['ansible_' + hostvars[inventory_hostname]['consul_agent_network_iface']]['ipv4']['address'] }}"

consul_agent_template : "{% if inventory_hostname in groups[consul_agent_server_group_name] %}server.json{% else %}client.json{% endif %}"

consul_agent_retry_join: "{% for peer in groups[consul_agent_server_group_name] %}{{hostvars[peer]['ansible_' + hostvars[peer]['consul_agent_network_iface']]['ipv4']['address'] | to_json}}{% if not loop.last %},{% endif %}{% endfor %}"
